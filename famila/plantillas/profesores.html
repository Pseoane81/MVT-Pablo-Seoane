{% extends "padre.html" %}

{% load static %}

{% block contenido %}

    
    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Especialidad</th>
            <th scope="col">Mail</th>
          </tr>
        </thead>
        <tbody>
            {% for n in datos %}
          <tr>
            <th scope="row">{{n.id}}</th>
            <td>{{n.nombre}}</td>
            <td>{{n.Apellido}}</td>
            <td>{{n.Especialidad}}</td>
            <td>{{n.mail}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      

{% endblock %}
