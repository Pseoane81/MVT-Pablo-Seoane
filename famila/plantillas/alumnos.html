{% extends "padre.html" %}

{% load static %}

{% block contenido %}

    
    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">camada</th>
            <th scope="col">Fecha Nac</th>
          </tr>
        </thead>
        <tbody>
            {% for n in datos %}
          <tr>

            <td>{{n.nombre}}</td>
            <td>{{n.camada}}</td>
            <td>{{n.Fecha_Nac}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>


{% endblock %}
