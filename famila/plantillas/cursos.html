{% extends "padre.html" %}

{% load static %}

{% block contenido %}

    
    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Camada</th>
          </tr>
        </thead>
        <tbody>
            {% for n in datos %}
          <tr>
            <th scope="row">{{n.id}}</th>
            <td>{{n.nombre}}</td>
            <td>{{n.camada}}</td>
            <td><a href="{% url 'editar_curso' n.id %}">EDITAR</a></td>
            <td><a href="{% url 'deleteCurso' n.id %}">BORRAR</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <button>
        <a href="alta_curso">Agregar otro curso</a>
      </button>


{% endblock %}
