{% extends "padre.html" %}

{% load static %}

{% block contenido %}

    
    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Edad</th>
            <th scope="col">Fecha Nac</th>
          </tr>
        </thead>
        <tbody>
            {% if familia %}
            {% for n in familia %}
          <tr>
            <th scope="row">{{n.id}}</th>
            <td>{{n.nombre}}</td>
            <td>{{n.edad}}</td>
            <td>{{n.Fecha_Nac}}</td>
          </tr>
            {% endfor %}
            {% else %}
            <p> NO SE ENCONTRO DATOS</p>
            {% endif %}

        </tbody>
      </table>


{% endblock %}
