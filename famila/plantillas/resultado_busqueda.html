{% extends "padre.html" %}

{% load static %}

{% block contenido %}

{% if alumno %}
    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Camada</th>
            <th scope="col">Fecha Nac</th>
          </tr>
        </thead>
        <tbody>
            
            {% for n in alumno %}
          <tr>
            <th scope="row">{{n.id}}</th>
            <td>{{n.nombre}}</td>
            <td>{{n.camada}}</td>
            <td>{{n.Fecha_Nac}}</td>
          </tr>
            {% endfor %}
            

        </tbody>
      </table>
      {% else %}
            <p> NO SE ENCONTRO DATOS</p>
      {% endif %}

{% endblock %}
